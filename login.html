<html>
  <head>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="center">
      <div class="container">
        <label for="" class="close-btn fas fa-times" title="close">
        </label>
        <div class="text">
          Login Form
        </div>
        <form action="#">
          <div class="data">
            <label>
              Email or Phone
            </label>
            <input type="text" required>
          </div>
          <div class="data">
            <label>
              Password
            </label>
            <input type="text" required>
          </div>
          <div class="forgot-pass">
            </a href="#">
              Forgot password?
            </a>
          </div>
          <div class="btn">
            <div class="inner">
            </div>
            <button type="submit">login</button>
          </div>
          <div class="signup-link">
            Not a member? 
            <a href="register.html"> 
              Signup now
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
